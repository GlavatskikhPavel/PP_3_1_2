<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список всех пользователей</title>
</head>
<body>
<h2>Список пользователей</h2>
<table>
    <tr>
        <th>Номер пользователя</th>
        <th>Имя пользователя</th>
        <th>Возраст пользователя</th>
        <th>Почта пользователя</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">id</td>
        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getAge()}">age</td>
        <td th:utext="${user.getEmail()}">email</td>
        <td>
            <button
                    type="button"th:onclick="|window.location.href='/edit?id=' + ${user.getId()}|">Изменить пользователя
            </button>
            <button
                    type="button" th:onclick="|window.location.href='/delete?id=' + ${user.getId()}|">Удалить пользователя
            </button>
        </td>
    </tr>
</table>
<br>
<div>
    <button type="button" onclick="window.location.href='/new'">Добавить пользователя</button>
</div>
</body>
</html>
